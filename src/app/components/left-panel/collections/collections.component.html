<div class="collections w-full p-2 py-0">
    <div class="flex justify-between">
        <button
            (click)="toggleCollapse()"
            [class.opacity-100]="!collapsed"
            class="font-semibold opacity-80 hover:opacity-100 transition-all"
        >
            Collections
        </button>
        <button
            (click)="toggleCollapse()"
            class="opacity-80 hover:opacity-100 transition-all"
        >
            <svg
                *ngIf="collapsed"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 24 24"
            >
                <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" />
            </svg>

            <svg
                *ngIf="!collapsed"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 24 24"
            >
                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>
    <div class="flex flex-col mt-1 w-full pl-2 h-max" *ngIf="!collapsed">
        <app-col-request
            *ngFor="let col of collections"
            [collection]="col"
            class="w-full block"
        >
        </app-col-request>
    </div>
</div>
