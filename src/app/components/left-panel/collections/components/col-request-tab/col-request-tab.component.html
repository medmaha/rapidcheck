<div class="flex gap-2 items-center">
    <button
        (click)="handleRequestClick()"
        class="flex-1 flex gap-2 items-center w-full transition p-1 mb-1 rounded-md hover:bg-muted-dimmer dark:hover:bg-muted-dark-dimer"
    >
        <p class="request-method text-xs {{ methodColor }}">
            {{ tab.payload.method }}
        </p>
        <p
            class="request-name text-sm flex-1 truncate text-left inline-block w-full"
            [class.text-sky-500]="tab.active"
        >
            {{ tab.name }}
        </p>
    </button>
    <button
        title="Delete request"
        (click)="handleDeleteRequest($event)"
        class="text-red-400 hover:text-red-500 transition-all"
    >
        <svg
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            s
        >
            <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"
            />
        </svg>
    </button>
</div>
