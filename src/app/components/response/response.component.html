<div
    class="relative overflow-x-hidden"
    [class.border-l]="fullscreen"
    [class.border-muted-dim]="fullscreen"
    [class.dark:border-muted-dark-dim]="fullscreen"
>
    <app-headings></app-headings>
    <app-editor #editor></app-editor>
    <div
        *ngIf="loading"
        class="absolute top-0 left-0 w-full h-full z-50 bg-black bg-opacity-30 backdrop-blur-[1px] flex justify-center items-center"
    >
        <p class="text-xl tracking-wider font font-semibold animate-pulse">
            Loading...
        </p>
    </div>
</div>
