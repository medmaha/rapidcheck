<div class="block p-2 bg-muted-dim dark:bg-muted-dark-dim">
    <h2 *ngIf="!requested" class="font-semibold text-lg px-6 opacity-90">
        Response
    </h2>
    <div *ngIf="!requested" class="absolute top-0 left-0 w-full h-full z-10">
        <div class="flex justify-center pt-[100px] dark:opacity-60">
            <img
                src="/assets/api-logo.png"
                alt="api-logo"
                class="w-[150px] h-[150px] rounded-md shadow-md"
            />
        </div>
        <p
            class="text center font-semibold text-lg text-center tracking-wider pt-6 dark:opacity-60"
        >
            Rapid Check Your Api
        </p>
        <p class="text-sm text-center dark:opacity-60" id="">
            Get started by sending a api request
        </p>
    </div>
    <div
        *ngIf="requested"
        class="flex justify-between gap-4 px-2 sm:px-4 opacity-90"
    >
        <div class="flex gap-4 items-center">
            <button
                [class.border-sky-400]="activeTab === 'body'"
                [class.border-transparent]="activeTab !== 'body'"
                [class.text-sky-400]="activeTab === 'body'"
                (click)="changeResponseTab('body')"
                class="status flex border text-ms font-semibold rounded-3xl px-4"
            >
                Body
            </button>
            <!-- <div [class.border.bg-sky-400]="activeTab === 'body'" (click)="changeResponseTab('cookies')" class="status flex">Cookies</div> -->
            <button
                [class.border-sky-400]="activeTab === 'headers'"
                [class.border-transparent]="activeTab !== 'headers'"
                [class.text-sky-400]="activeTab === 'headers'"
                (click)="changeResponseTab('headers')"
                class="status flex border text-ms font-semibold rounded-3xl px-4"
            >
                Headers
            </button>
        </div>
        <div class="flex gap-4 sm:gap-6 items-center">
            <div class="status flex gap-2 items-center">
                <p class="text-sm">Status:</p>
                <p
                    [class.text-red-400]="!metadata.success"
                    class="text-xs text-green-400"
                >
                    {{ metadata.status }}
                </p>
            </div>
            <div class="status flex gap-2 items-center">
                <p class="text-sm">Time:</p>
                <p
                    [class.text-red-400]="!metadata.success"
                    class="text-xs text-green-400"
                >
                    {{ metadata.time }}
                </p>
            </div>
            <div class="status flex gap-2 items-center">
                <p class="text-sm">Size:</p>
                <p
                    [class.text-red-400]="!metadata.success"
                    class="text-xs text-green-400"
                >
                    {{ metadata.size }}
                </p>
            </div>
        </div>
    </div>
</div>
