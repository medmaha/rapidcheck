<div
    id="tab-{{ tab.id }}"
    [class.active]="tab.active"
    [class.border-l]="idx !== 0"
    [class.border-r]="isLast"
    [class.border-b]="tab.active"
    style="box-sizing: border-box"
    class="tab text-sm flex h-[40px] border-spacing-1 items-center px-1 border-gray-600 group relative before:z-20 overflow-hidden"
>
    <!-- [class.border-b]="(idx === 0 && isLast) || !tab.active" -->
    <button
        [title]="tab.name"
        (click)="onBodyClick()"
        class="flex items-center text-sm h-full relative px-1"
    >
        <div
            class="inline-flex items-center gap-[.5em] absolute translate-y-[-50%] left-0 whitespace-nowrap top-[50%] w-full"
        >
            <span
                class="method text-xs text-green-400 leading-none {{
                    methodColor
                }}"
                >{{ tab.payload.method }}</span
            >
            <span class="leading-none">{{ tab.name }}</span>
        </div>
    </button>

    <div
        class="absolute text-current right-0 top-0 w-max h-full opacity-0 pointer-events-none group-hover:pointer-events-auto group-hover:opacity-100 transition z-0 group-hover:z-10 flex items-center pr-1"
    >
        <button
            (click)="onCloseClick()"
            class="inline-flex justify-center shadow items-center bg-transparent bg-opacity-10 hover:bg-red-400 w-6 h-6 rounded-md font-semibold transition"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 18 18"
                fill="currentColor"
                class="hover:opacity-100 opacity-80"
            >
                <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                />
            </svg>
        </button>
    </div>
</div>
